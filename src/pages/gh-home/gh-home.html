<ion-header>

    <ion-navbar>
        <ion-title (click)="onClickTitle()">gh-home</ion-title>
        <ion-buttons end>
            <!-- <button ion-button icon-only (click)="onClickRefresh()">
                <ion-icon name="ios-refresh-outline"></ion-icon>
            </button> -->

            <!-- <button ion-button icon-only (click)="onClickWater()">
                <ion-icon name="ios-water-outline"></ion-icon>
            </button> -->
            <button ion-button icon-only (click)="onClickSetting()">
                <ion-icon name="ios-settings-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <div #map id="map">
        <div class="map-btn my-location" (click)="onClickMyLocation()">
            <img src="./assets/imgs/my-location.png">
        </div>
        <div class="map-btn my-bk" (click)="onClickMyBK()">
            <div>BK</div>
        </div>
        <div id="water-container" (click)="fillWaterContainer()">
            <div id="water-level"></div>
            <div class="level" *ngIf="me.waterContainer">{{me.waterContainer.currentLevel}}</div>
        </div>
    </div>

</ion-content>

<div class="loading" [class.hidden]="!onLoading">

    <div id="spinner-container">
        <div class="lds-roller">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

</div>

<my-modal [show]="showModal" (startWork)="onChangeWorkStatus()" (changeContainer)="onChooseWaterContainer()"></my-modal>
